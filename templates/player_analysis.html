<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>球員分析 - 籃球分析系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- 導航欄 -->
    <nav class="gradient-bg shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="/" class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition flex items-center space-x-2 backdrop-blur-sm border border-white/20">
                        <i class="fas fa-arrow-left"></i>
                        <span>返回首頁</span>
                    </a>
                </div>
                <h1 class="text-2xl font-bold">球員分析</h1>
                <div class="flex items-center space-x-4">
                    <a href="/player_compare" class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 px-4 py-2 rounded-lg transition font-semibold flex items-center space-x-2">
                        <i class="fas fa-random"></i>
                        <span>球員比較</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 搜尋區 -->
    <section class="container mx-auto px-6 py-8">
        <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="searchInput" placeholder="搜尋球員名稱..."
                           class="w-full bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                           onkeyup="filterPlayers()">
                </div>
                <select id="teamFilter" class="bg-gray-700 text-white px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" onchange="filterPlayers()">
                    <option value="">所有球隊</option>
                    {% for team in teams %}
                    <option value="{{ team }}">{{ team }}</option>
                    {% endfor %}
                </select>
                <button class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-bold transition" onclick="resetFilters()">
                    <i class="fas fa-redo mr-2"></i>重置
                </button>
            </div>
        </div>
    </section>    <!-- 球員列表 -->
    <section class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">NBA球員列表 (<span id="playerCount">{{ players|length }}</span> 位)</h2>
            <div class="text-gray-400">
                第 <span id="currentPage">1</span> 頁 / 共 <span id="totalPages"></span> 頁
            </div>
        </div>

        <div id="playerContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            {% for player in players %}
            <!-- 球員卡片 {{ player.name }} -->
            <div class="card-hover bg-gray-800 rounded-xl overflow-hidden shadow-xl fade-in player-card"
                 data-name="{{ player.name }}"
                 data-team="{{ player.team }}"
                 data-index="{{ loop.index0 }}">
                <div class="bg-gradient-to-r from-purple-500 to-pink-500 p-6">
                    <div>
                        <h3 class="text-xl font-bold">{{ player.name }}</h3>
                        <p class="text-sm opacity-90">{{ player.team }} · {{ player.age }}歲</p>
                    </div>
                </div>
                <div class="p-6">
                    <div class="grid grid-cols-3 gap-4 mb-4">
                        <div class="text-center">
                            <p class="text-2xl font-bold text-yellow-400">{{ player.ppg }}</p>
                            <p class="text-xs text-gray-400">得分</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-blue-400">{{ player.apg }}</p>
                            <p class="text-xs text-gray-400">助攻</p>
                        </div>
                        <div class="text-center">
                            <p class="text-2xl font-bold text-green-400">{{ player.rpg }}</p>
                            <p class="text-xs text-gray-400">籃板</p>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="flex justify-between text-sm">
                            <span>投籃命中率</span>
                            <span class="font-bold">{{ player.fg_pct }}%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-gradient-to-r from-yellow-400 to-orange-500 h-2 rounded-full" style="width: {{ player.fg_pct }}%"></div>
                        </div>
                        <div class="flex justify-between text-sm">
                            <span>三分命中率</span>
                            <span class="font-bold">{{ player.three_pct }}%</span>
                        </div>
                        <div class="w-full bg-gray-700 rounded-full h-2">
                            <div class="bg-gradient-to-r from-blue-400 to-cyan-500 h-2 rounded-full" style="width: {{ player.three_pct }}%"></div>
                        </div>
                    </div>
                    <button class="mt-6 w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 py-3 rounded-lg font-bold transition" onclick="window.location.href='/player/{{ player.id }}'">
                        查看完整分析 <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- 分頁按鈕 -->
        <div class="flex justify-center items-center gap-4 mt-8">
            <button id="prevBtn" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-bold transition disabled:opacity-50 disabled:cursor-not-allowed" onclick="changePage(-1)">
                <i class="fas fa-chevron-left mr-2"></i>上一頁
            </button>
            <div id="pageNumbers" class="flex gap-2"></div>
            <button id="nextBtn" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-lg font-bold transition disabled:opacity-50 disabled:cursor-not-allowed" onclick="changePage(1)">
                下一頁<i class="fas fa-chevron-right ml-2"></i>
            </button>
        </div>
    </section>

    <!-- 統計圖表區 -->
    <section class="container mx-auto px-6 py-8 pb-12">
        <h2 class="text-3xl font-bold mb-6">頂尖球員數據對比</h2>
        <div class="bg-gray-800 rounded-xl p-6 shadow-xl">
            <canvas id="playerChart" class="w-full" height="100"></canvas>
        </div>
    </section>

    <script>
        // 分頁設定
        const ITEMS_PER_PAGE = 50;
        let currentPage = 1;
        let allPlayers = [];
        let filteredPlayers = [];

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            allPlayers = Array.from(document.querySelectorAll('.player-card'));
            filteredPlayers = [...allPlayers];
            updatePagination();
            showPage(1);
        });

        // 顯示指定頁面
        function showPage(page) {
            currentPage = page;
            const start = (page - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;

            // 隱藏所有卡片
            allPlayers.forEach(card => card.style.display = 'none');

            // 顯示當前頁的卡片
            filteredPlayers.slice(start, end).forEach(card => {
                card.style.display = 'block';
            });

            // 更新頁面資訊和按鈕狀態
            document.getElementById('currentPage').textContent = page;
            updatePagination();  // 重新生成頁碼按鈕以更新顏色
            updatePaginationButtons();
        }

        // 更新分頁資訊
        function updatePagination() {
            const totalPages = Math.ceil(filteredPlayers.length / ITEMS_PER_PAGE);
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('playerCount').textContent = filteredPlayers.length;

            // 生成頁碼按鈕
            const pageNumbersDiv = document.getElementById('pageNumbers');
            pageNumbersDiv.innerHTML = '';

            if (totalPages === 0) return;

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxButtons / 2));
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);

            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-4 py-2 rounded-lg font-bold transition ${i === currentPage ? 'bg-pink-600' : 'bg-gray-700 hover:bg-gray-600'}`;
                btn.onclick = () => showPage(i);
                pageNumbersDiv.appendChild(btn);
            }
        }

        // 更新分頁按鈕狀態
        function updatePaginationButtons() {
            const totalPages = Math.ceil(filteredPlayers.length / ITEMS_PER_PAGE);
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages;
        }

        // 換頁
        function changePage(delta) {
            const totalPages = Math.ceil(filteredPlayers.length / ITEMS_PER_PAGE);
            const newPage = currentPage + delta;
            if (newPage >= 1 && newPage <= totalPages) {
                showPage(newPage);
            }
        }

        // Chart.js 圖表
        const ctx = document.getElementById('playerChart').getContext('2d');
        const topPlayers = {{ players[:5] | tojson }};

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: topPlayers.map(p => p.name),
                datasets: [{
                    label: '場均得分',
                    data: topPlayers.map(p => p.ppg),
                    backgroundColor: 'rgba(251, 191, 36, 0.8)',
                    borderColor: 'rgb(251, 191, 36)',
                    borderWidth: 1
                }, {
                    label: '場均助攻',
                    data: topPlayers.map(p => p.apg),
                    backgroundColor: 'rgba(59, 130, 246, 0.8)',
                    borderColor: 'rgb(59, 130, 246)',
                    borderWidth: 1
                }, {
                    label: '場均籃板',
                    data: topPlayers.map(p => p.rpg),
                    backgroundColor: 'rgba(34, 197, 94, 0.8)',
                    borderColor: 'rgb(34, 197, 94)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: { color: 'white' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    },
                    x: {
                        ticks: { color: 'white' },
                        grid: { color: 'rgba(255, 255, 255, 0.1)' }
                    }
                }
            }
        });

        // 篩選球員功能
        function filterPlayers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const teamFilter = document.getElementById('teamFilter').value;

            filteredPlayers = allPlayers.filter(card => {
                const name = card.dataset.name.toLowerCase();
                const team = card.dataset.team;

                const matchesSearch = name.includes(searchTerm);
                const matchesTeam = !teamFilter || team === teamFilter;

                return matchesSearch && matchesTeam;
            });

            updatePagination();
            showPage(1);
        }

        // 重置篩選
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('teamFilter').value = '';
            filterPlayers();
        }

        // 搜尋框支援 Enter 鍵
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                filterPlayers();
            }
        });
    </script>
</body>
</html>
